{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto Detalle</title>
    <link rel="icon" href="{% static 'images/house.png' %}" />
    <script src="{% static 'scripts/productos_ver.js' %}" defer></script>
    <script src="{% static 'scripts/slider.js' %}" defer></script>
</head>
<body>
    <div class="encabezado">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="#sobremi">Quiénes somos</a></li>
                <li><a href="#galeria-productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <div class="slider">
            <img src="{% static 'images/encabezado1.jpg' %}" alt="Imagen de encabezado 1" class="slide active" />
            <img src="{% static 'images/encabezado2.jpg' %}" alt="Imagen de encabezado 2" class="slide" />
            <img src="{% static 'images/encabezado3.jpg' %}" alt="Imagen de encabezado 3" class="slide" />
        </div>
    </div>

    <h1>Comprar producto</h1>
    <div class="vista_producto">
        <img id="img_pto" src="{% static 'images/producto1.jpg' %}" alt="Imagen del producto 1" onclick="openModal(this)">
        <div>
            <h2 id="nombre_producto">Figura 1</h2>
            <p id="descripcion_pto">Descripción del producto</p>
            <h2 id="precio_pto">$1,299.00</h2>
            <p>Cantidad:</p>
            <input type="number" id="cantidad" name="cantidad" min="1" max="100" value="1">
        </div>
    </div>

    <!-- Modal para imagen ampliada -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img" alt="Imagen ampliada del producto">
    </div>

    <h2>Datos de envío</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Comprar">
    </form>
</body>
<script src="{% static 'scripts/abrir_modal.js' %}"></script>
</html>
